<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Posts</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Posts</h1>
  <div class="list-group">
    <div th:each="post : ${postPage.content}" class="list-group-item">
      <h5 th:text="${post.title}"></h5>
      <p th:text="${post.content}"></p>
    </div>
  </div>

  <!-- 分页导航 -->
  <nav>
    <ul class="pagination">
      <li th:class="${postPage.hasPrevious() ? 'page-item' : 'page-item disabled'}">
        <a class="page-link" th:href="@{/posts(page=${postPage.number - 1}, size=${postPage.size})}">Previous</a>
      </li>
      <li th:each="i : ${#numbers.sequence(1, postPage.totalPages)}" th:class="${postPage.number + 1 == i ? 'page-item active' : 'page-item'}">
        <a class="page-link" th:href="@{/posts(page=${i}, size=${postPage.size})}" th:text="${i}"></a>
      </li>
      <li th:class="${postPage.hasNext() ? 'page-item' : 'page-item disabled'}">
        <a class="page-link" th:href="@{/posts(page=${postPage.number + 1}, size=${postPage.size})}">Next</a>
      </li>
    </ul>
  </nav>
</div>
</body>
</html>
