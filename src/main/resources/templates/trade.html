<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超级大学</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #F0F0F0;
        }

        .navbar {
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            padding: 10px;
            justify-content: space-between;
        }

        .navbar .brand {
            font-size: 24px;
        }

        .navbar .menu {
            display: flex;
            gap: 20px;
        }

        .navbar .menu a {
            color: white;
            text-decoration: none;
        }

        .navbar .menu a:hover {
            text-decoration: underline;
        }

        .navbar .login {
            background-color: #007BFF;
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .sidebar {
            background-color: #555;
            color: white;
            padding: 15px;
            width: 200px;
            position: fixed;
            top: 60px;
            bottom: 0;
            overflow-y: auto;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        .sidebar a:hover {
            background-color: #666;
        }

        .content {
            margin-left: 220px;
            padding: 20px;
        }

        .search-bar {
            position: relative;
            text-align: center;
            margin-top: 50px;
        }

        .search-bar input[type="text"] {
            width: 300px;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
        }

        .search-bar button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }

        .carousel {
            width: 100%;
            max-width: 1000px;
            margin: 50px auto;
            position: relative;
        }

        .carousel img {
            width: 100%;
            border-radius: 10px;
        }

        .carousel .nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
        }

        .carousel .nav button {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            pointer-events: auto;
        }
    </style>
</head>
<body>
<div class="navbar">
    <div class="brand">大学通</div>
    <div class="menu">
        <a href="#">首页</a>
        <a href="#">二手商城</a>
        <a href="#">求购信息</a>
        <a href="#">发布</a>
        <a href="#">联系客服</a>
    </div>
    <button class="login">登录/注册</button>
</div>
<div class="sidebar">
    <a href="#">数码产品</a>
    <a href="#">书籍教材</a>
    <a href="#">衣帽鞋伞</a>
    <a href="#">代步工具</a>
    <a href="#">体育健身</a>
    <a href="#">家用电器</a>
    <a href="#">日常用品</a>
    <a href="#">虚拟产品</a>
    <a href="#">手工设计</a>
    <a href="#">音乐乐器</a>
    <a href="#">其他商品</a>
</div>

<!--    </div>-->
    <div class="search-bar">
        <input type="text" placeholder="搜索商品...">
        <button>搜索</button>
    </div>
</div>
</body>
</html>
