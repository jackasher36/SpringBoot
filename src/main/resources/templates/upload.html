<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>发布文章</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: white;
      width: 60%;
      max-width: 800px;
      padding: 40px;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: 20px;
      border-radius: 8px;
    }
    h1 {
      font-size: 2em;
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"], select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }
    textarea {
      height: 200px;
      resize: vertical;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .submit-button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      font-size: 1.2em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
    .submit-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>发布文章</h1>
  <form id="postForm" action="/uploadservice" >
    <div class="form-group">
      <label for="author">作者名:</label>
      <input type="text" id="author" name="author" required>
    </div>
    <div class="form-group">
      <label for="author">标题:</label>
      <input type="text" id="title" name="title" required>
    </div>
    <div class="form-group">
      <label for="category">类别:</label>
      <select id="category" name="category" required>
        <option value="">选择类别</option>
        <option value="entertainment">娱乐</option>
        <option value="depart">宿舍</option>
        <option value="study">学习</option>
        <option value="essay">随笔</option>
        <option value="life">生活</option>
      </select>
    </div>
    <div class="form-group">
      <label for="content">文章内容:</label>
      <textarea id="content" name="content" required></textarea>
    </div>
    <button type="submit" class="submit-button">提交文章</button>
  </form>
</div>

<script>
  document.getElementById('postForm').addEventListener('submit', function(event) {


    const author = document.getElementById('author').value;
    const category = document.getElementById('category').value;
    const content = document.getElementById('content').value;

    if (author && category && content) {
      // 模拟数据提交
      console.log('Author:', author);
      console.log('Category:', category);
      console.log('Content:', content);

      alert('文章提交成功!');
    } else {
      alert('请填写所有字段!');
    }
  });
</script>
</body>
</html>
