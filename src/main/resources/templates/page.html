<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" xmlns:th="www.thymeleaf.org">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hexo with CDN</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: white;
      width: 70%;
      max-width: 1000px;
      padding: 40px;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: 20px;
    }
    .post-header {
      text-align: left;
      border-left: 5px solid #444;
      padding-left: 10px;
    }
    .post-header h1 {
      font-size: 2em;
      margin: 0.67em 0;
    }
    .post-meta {
      color: #666;
      margin-bottom: 20px;
    }
    .post-meta p {
      margin: 5px 0;
    }
    .post-content {
      font-size: 1.2em;
      line-height: 1.6;
    }
    .post-content pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 1em;
    }
    .post-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #ddd;
    }
    .post-tags, .post-share {
      display: flex;
      align-items: center;
    }
    .post-tags span, .post-share span {
      margin-right: 10px;
      color: #999;
    }
    .post-tags a, .post-share a {
      text-decoration: none;
      color: #007bff;
      margin-right: 10px;
    }
    .post-tags a:hover, .post-share a:hover {
      text-decoration: underline;
    }
    .donate-button {
      display: block;
      width: 50px;
      height: 50px;
      background-color: #f44336;
      color: white;
      text-align: center;
      line-height: 50px;
      border-radius: 50%;
      text-decoration: none;
      font-size: 24px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
<div class="container">
  <header class="post-header">
    <h1>Information</h1>
    <div class="post-meta">
      <p>Time: 2024-04-12 15:52:40</p>
      <p>Author: <span th:text="${reviews.getAuthor()}"></span></p>
    </div>
  </header>
  <article class="post-content">
    <h2><span th:text="${reviews.getTitle()}"></span></h2>
    <pre><span th:text="${reviews.getContent()}"></span>
</pre>
  </article>
  <footer class="post-footer">
    <div class="post-tags">
      <span>Tags:</span>
      <a href="#">Blog</a>
      <a href="#"><span th:text="${reviews.getAuthor()}"></span></a>
    </div>
    <div class="post-share">
      <span>Share:</span>
      <a href="#">Share Link</a>
    </div>
  </footer>
</div>
</body>
</html>
