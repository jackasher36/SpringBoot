<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - 失物招领系统</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            background-color: #343a40;
            color: white;
            min-width: 200px;
            padding-top: 20px;
            height: 100vh;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .header {
            background-color: #2f8f83;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header input[type="text"] {
            width: 200px;
            padding: 8px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            margin-right: 10px;
        }
        .header input[type="text"]:focus {
            outline: none;
        }
        .card-container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            flex-wrap: wrap;
        }
        .card {
            width: calc(30% - 20px);
            margin-bottom: 20px;
            transition: transform 0.3s;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            background-color: #fff;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .card img {
            max-width: 100%;
            height: auto;
            object-fit: cover;
        }
        .card .card-body {
            padding: 15px;
        }
        .card .btn {
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s, color 0.3s;
        }
        .card .btn:hover {
            color: white;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .btn-info:hover {
            background-color: #138496;
        }
        .btn-warning:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>

<div class="d-flex">
    <div class="sidebar p-3">
        <div class="text-center mb-4">
            <h2>Find</h2>
        </div>
<!--        <div class="text-center mb-4">-->

<!--            <p>站点管理员</p>-->
<!--        </div>-->
        <a href="#">失物模块</a>
        <a href="#">失物信息总览</a>
        <a href="#">物品搜索</a>
        <a href="#">物品发布</a>
        <a href="#">兑换发布</a>
    </div>

    <div class="flex-grow-1">
        <div class="header p-3">
            <span>🔔 查看所有失物发布信息</span>
            <input type="text" id="searchInput" placeholder="搜索">
            <div>
                <span>🔔</span>
                <span>⚙️</span>
            </div>
        </div>

        <div class="card-container" id="cardContainer">
            <div class="card border">
                <div class="card-body">
                    <h5 class="card-title">丢失《三体》</h5>
                    <p class="card-text">丢失时间：2018.6.7晚上7点左右<br>丢失地点：综合楼403</p>

                    <p class="card-text mt-3">失物描述：思学楼403找到</p>
                    <a href="#" class="btn btn-danger">物品已经找回</a>
                </div>
            </div>
            <div class="card border">
                <div class="card-body">
                    <h5 class="card-title">找到一部手机</h5>
                    <p class="card-text">丢失时间：2018.6.7晚上7点左右<br>丢失地点：综合楼403</p>
                    <p class="card-text mt-3">失物描述：有点像iPhone</p>
                    <a href="#" class="btn btn-info">找到失物</a>
                </div>
            </div>
            <div class="card border">
                <div class="card-body">
                    <h5 class="card-title">丢失一张校园卡</h5>
                    <p class="card-text">丢失时间：2018.6.7晚上7点左右<br>丢失地点：综合楼403</p>
                    <p class="card-text mt-3">失物描述：学号是20231223003）</p>
                    <a href="#" class="btn btn-warning">失物发布</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('searchInput').addEventListener('input', function() {
        const filter = this.value.toLowerCase();
        const cards = document.querySelectorAll('.card');

        cards.forEach(card => {
            const title = card.querySelector('.card-title').textContent.toLowerCase();
            const text = card.querySelector('.card-text').textContent.toLowerCase();
            if (title.includes(filter) || text.includes(filter)) {
                card.style.display = 'block';
            } else {
                card.style.display = 'none';
            }
        });
    });
</script>

</body>
</html>
