<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>影子论坛 - ShadowQ</title>
  <style>
    .no-underline {
      text-decoration: none; /* 去掉下划线 */
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .header {
      background-color: #fff;
      padding: 10px 0;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
    }

    .header span {
      font-size: 14px;
      color: #999;
    }

    .navbar {
      background-color: #00aaff;
      padding: 10px 0;
      color: white;
      display: flex;
      justify-content: center;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 0 15px;
    }

    .container {
      display: flex;
      margin: 20px;
    }

    .main-content {
      flex: 3;
      margin-right: 20px;
    }

    .sidebar {
      flex: 1;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .sidebar h3, .sidebar ul {
      margin: 0 0 20px 0;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 10px 0;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: #333;
    }

    .post {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .post h3 {
      margin: 0 0 10px 0;
    }

    .post p {
      margin: 0;
      color: #666;
    }

    .search-bar {
      display: flex;
      justify-content: flex-end;
      margin: 20px 0;
    }

    .search-bar input[type="text"] {
      padding: 5px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .search-bar button {
      padding: 5px 10px;
      font-size: 16px;
      background-color: #00aaff;
      color: white;
      border: none;
      cursor: pointer;
      margin-left: 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
<div class="header">
  <h1>325论坛</h1>
  <span>shadow</span>
</div>
<div class="navbar ">

  <a href="#">首页</a>
  <a href="#">节点</a>
  <a href="#">娱乐区</a>
  <a href="#">宿舍区</a>
  <a href="#">学习区</a>
  <a href="#">随笔区</a>
  <a href="#">生活区</a>
</div>
<div class="search-bar">
  <input type="text" placecholder="请输入搜索内容">
  <button>搜索</button>
</div>
<div class="container">
  <div class="main-content">
    <div th:each="review : ${reviews}" class="post">
<!--      <h3 th:text="${review.getTitle()}">User ID</h3>-->
      <a href="#" class="no-underline">[[${review.title}]]</a>
      <p th:text="${review.getAuthor()}">User Name</p>
    </div>

  </div>
  <div class="sidebar">
    <h3>325论坛: 独立思考能力的人</h3>
    <ul>
      <li><a href="#">为创作者提供新的舞台</a></li>
      <li><a href="#">这是我们大学的舞台</a></li>
    </ul>
    <h3>你该知道</h3>
    <ul>
      <li>论坛开放,可以畅谈</li>
      <li>人生从不乏味</li>
    </ul>
    <h3>注意事项</h3>
    <ul>
      <li><a href="#">文章需要审核才能发布</a></li>
    </ul>
  </div>
</div>
</body>
</html>
